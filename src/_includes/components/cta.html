<!--             Final Call to Action             -->
<!-- ============================================ -->

<section id="cta">
    <div class="container">
        <h2 class="title">Ready to Book Your Inspection?</h2>
        <p>
            Get the confidence you need to buy, sell, or protect your RV
            investment. Contact Jim today to schedule your professional
            inspection.
        </p>
        <a href="/contact/" class="cs-button-solid"
            >Schedule an inspection now</a
        >
    </div>
    <picture>
        <source
            media="(max-width: 600px)"
            srcset="
                {% getUrl '/assets/images/cta-image.jpg' | resize({ width: 1200, height: 772, position: 'attention' }) | avif %}
            "
            type="image/avif"
        />
        <source
            media="(max-width: 600px)"
            srcset="
                {% getUrl '/assets/images/cta-image.jpg' | resize({ width: 1200, height: 772, position: 'attention' }) | webp %}
            "
            type="image/webp"
        />
        <source
            media="(max-width: 600px)"
            srcset="
                {% getUrl '/assets/images/cta-image.jpg' | resize({ width: 1200, height: 772, position: 'attention' }) | jpeg %}
            "
            type="image/jpeg"
        />
        <!--Tablet and above Image-->
        <source
            media="(min-width: 601px)"
            srcset="
                {% getUrl '/assets/images/cta-image.jpg' | resize({ width: 2500, height: 1667, position: 'attention' }) | avif %}
            "
            type="image/avif"
        />
        <source
            media="(min-width: 601px)"
            srcset="
                {% getUrl '/assets/images/cta-image.jpg' | resize({ width: 2500, height: 1667, position: 'attention' }) | webp %}
            "
            type="image/webp"
        />
        <source
            media="(min-width: 601px)"
            srcset="
                {% getUrl '/assets/images/cta-image.jpg' | resize({ width: 2500, height: 1667, position: 'attention' }) | jpeg %}
            "
            type="image/jpeg"
        />
        <img
            aria-hidden="true"
            decoding="async"
            src="/assets/images/cta-image.jpg"
            alt="rv parked"
            loading="lazy"
            width="2500"
            height="1667"
        />
    </picture>
</section>
